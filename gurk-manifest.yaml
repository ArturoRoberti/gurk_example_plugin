imports:
  - gurk
  - conda
  - docker
  - fzf
  - nvidia
  - vscode

options:
  setup: &setup_option
    conda/install-conda:
      args: ["--conda-conda-distribution", "miniconda"]
    conda/install-mamba:
      args: ["--conda-mamba-distribution", "micromamba"]
    docker/install-docker:
      args: ["--docker-additional-packages", "nvidia-container-toolkit", "devcontainers-cli"]
    fzf/install-fzf: {}
    fzf/install-loki-shell: {}
    gurk/configure-bashrc:
      config_file: config/configure_bashrc.bash
    gurk/configure-filestructure:
      config_file: config/configure_filestructure.yaml
    gurk/configure-pinned-apps:
      config_file: config/configure_pinned_apps.txt
    gurk/install-apt-packages:
      config_file: config/install_apt_packages.txt
    gurk/install-snap-packages:
      config_file: config/install_snap_packages.txt
    vscode/install-vscode-extensions:
      config_file: config/install_vscode_extensions.txt
    nvidia/install-nvidia-driver:
      args: ["--nvidia-driver-version", "recommended"]
  setdown:
    fzf/uninstall-fzf: {}
    fzf/uninstall-loki-shell: {}
  default: *setup_option
